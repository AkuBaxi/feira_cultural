<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transição de Tela Preta com Texto</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 1;
      z-index: 10;
      transition: opacity 10s ease;
    }

    .message {
      position: absolute;
      color: white;
      font-size: 2em;
      text-align: center;
      opacity: 1;
      z-index: 20;
      transition: opacity 5s ease;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 15;
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: fadeIn 2s infinite alternate;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="particles" id="particles"></div>
  <div class="message" id="message">No escuro, encontramos nossas respostas.</div>

  <script>
    window.onload = () => {
      const overlay = document.getElementById('overlay');
      const message = document.getElementById('message');
      const particles = document.getElementById('particles');

      // Função para criar partículas
      function createParticles() {
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          particle.style.top = `${Math.random() * 100}%`;
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.animationDuration = `${Math.random() * 3 + 1}s`;
          particles.appendChild(particle);
        }
      }

      // Inicia a transição de fade-out da tela preta e do texto
      setTimeout(() => {
        overlay.style.opacity = '0';
        message.style.opacity = '0';
      }, 1000); // Tempo para exibir antes da transição

      // Chama a função para criar partículas
      createParticles();
    };
  </script>
</body>
</html>
